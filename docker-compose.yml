version: "3.9"

services:
  backend:
    build: ./Backend
    ports:
      - "3000:3000"
    networks:
      - mern_network
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      MONGO_URL: ${MONGO_URL}
      JWT_SECRET: ${JWT_SECRET}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      
    volumes:
      - ./Backend:/app
      - /app/node_modules   # Prevent overwriting node_modules inside container
    restart: unless-stopped

  frontend:
    build: ./Frontend
    ports:
      - "5173:5173"
    networks:
      - mern_network
    environment:
      VITE_API_URL: ${VITE_API_URL}
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    restart: unless-stopped
   
networks:
  mern_network:
    driver: bridge
